<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/mascota/style-crear-mascota.css">
  <title>Crear Mascota</title>
</head>
<body>
  <header>
    <h1>Crea tu Mascota</h1>
  </header>
  <main>
    <form id="form-mascota" th:object="${mascota}" th:action="@{/mascota/agregar}" method="post">
      <label for="nombre">Nombre</label>
      <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingrese nombre" required>
      <label for="raza">Raza</label>
      <select th:field="*{raza}" id="raza">
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
      </select>
      <label for="edad">Edad</label>
      <input th:field="*{edad}" type="number" id="edad" placeholder="Ingrese edad" required>
      <label for="peso">Peso</label>
      <input th:field="*{peso}" type="number" id="peso" placeholder="Ingrese peso" required>
      <label for="enfermedad">Enfermedad</label>
      <input th:field="*{enfermedad}" type="text" id="enfermedad" placeholder="Ingrese enfermedad">
      <label for="foto">Foto</label>
      <input th:field="*{foto}" type="text" id="foto" placeholder="Ingrese URL de foto" required>
      <label for="cedula-cliente">Cedula Dueño</label>
      <input th:field="*{cliente.cedula}" type="number" id="cedula-cliente" placeholder="Ingrese cedula del Dueño" required>
      <label>Ingrese Estado Activo:</label>
      <label for="activo">Activo</label>
      <input th:field="*{estadoActivo}" type="radio" id="activo" value="true" required>
      <label for="no-activo">No Activo</label>
      <input th:field="*{estadoActivo}" type="radio" id="no-activo" value="false">
      <!-- TODO: Realizar tratamientos -->
      <button type="submit">Crear</button>
    </form>
    <div id="mensaje"> ¡Mascota creada con éxito!</div>

  </main>
  <script>
    document.getElementById("form-mascota").addEventListener("submit", function(event) {
        this.submit(); // Luego de un segundo, envía el formulario real

      setTimeout(() => {
          document.getElementById("mensaje").style.display = "block"; // Muestra el mensaje
      }, 3000);

    });
  </script>
</body>
</html>
