<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- URL para motor thymeleaf -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Mascota</title>
</head>
<body>
  <header>
    <h1>Informacion de la mascota: <span th:text="${mascota.nombre}"></span></h1>
  </header>
  <main>
    <h2>Informacion:</h2>
    <p>Nombre: <span th:text="${mascota.nombre}"></span></span></p>
    <p>Raza: <span th:text="${mascota.raza}"></span></p>
    <p>Edad: <span th:text="${mascota.edad}"></span></p>
    <p>Peso: <span th:text="${mascota.peso}"></span></p>
    <p>Enfermedad: <span th:text="${mascota.enfermedad} ? ${mascota.enfermedad} : 'Vacio'"></span></p>
    <img th:src="${mascota.foto}" th:alt="'Foto Mascota ' + ${mascota.nombre}">
  </main>
  <footer>
  </footer>
</body>
</html>
