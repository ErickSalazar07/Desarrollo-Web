<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- URL para motor thymeleaf -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/mascota/style-tablamascotas.css">
  <title>Mascotas</title>
</head>
<body>
  <header>
    <img src="/images/logo.png" alt="Logo Health Animals">
    <button onclick="window.history.back()" class="btn btn-volver">Volver</button>
  </header>
  <main>
    <h1>Informacion de Animales</h1>
    <section class="acciones">
      <a type="button" class="btn" th:href="@{/mascota/add}">Agregar Mascota</a>
    </section>
    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Raza</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Enfermedad</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="mascota: ${mascotas}">
          <td><img th:src="${mascota.foto}" th:alt="'Foto de ' + ${mascota.nombre}"></td>
          <td th:text="${mascota.nombre}"></td>
          <td th:text="${mascota.raza}"></td>
          <td th:text="${mascota.edad}"></td>
          <td th:text="${mascota.peso}"></td>
          <td th:text="${mascota.enfermedad != null and !mascota.enfermedad.equals('')} ? 
              ${mascota.enfermedad} : 'Vacio'"></td>
          <td>
            <a type="button" th:href="@{/mascota/mostrar-mascota/{id}(id=${mascota.id})}"
            class="btn btn-ver-mascota">
              Ver Mascota
            </a>
            <a type="button" th:href="@{/mascota/update/{id}(id=${mascota.id})}" class="btn">
              Modificar
            </a>
            <a type="button" th:href="@{/mascota/delete/{id}(id=${mascota.id})}" class="btn">
              Eliminar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
  </footer>
</body>
</html>
