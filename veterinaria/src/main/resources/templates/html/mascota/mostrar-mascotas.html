<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- URL para motor thymeleaf -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Mascotas</title>
</head>
<body>
  <header>
    <h1>Informacion de Animales</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Raza</th>
          <th>Edad</th>
          <th>Peso</th>
          <th>Enfermedad</th>
          <th>Foto</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="mascota: ${mascotas}">
          <td th:text="${mascota.nombre}"></td>
          <td th:text="${mascota.raza}"></td>
          <td th:text="${mascota.edad}"></td>
          <td th:text="${mascota.peso}"></td>
          <td th:text="${mascota.enfermedad}"></td>
          <td th:text="${mascota.foto}"></td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer></footer>
</body>
</html>
