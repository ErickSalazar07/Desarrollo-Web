<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente | Animals Health</title>
    <link rel="stylesheet" href="/css/cliente/style-dashboard-cliente.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="dashboard">
        <!-- Sidebar fija -->
        <div class="sidebar">
            <div class="sidebar-icon" data-tooltip="Home" onclick="cargarPagina('home.html', this)">
                <i class="bx bx-home"></i>
            </div>
            <div class="sidebar-icon active" onclick="cargarPagina('2', this)">
                <i class="fas fa-dog"></i>
            </div>
            
            <div class="sidebar-icon" data-tooltip="Perfil" onclick="cargarPagina('mostrar-cliente.html', this)">
                <i class='bx bx-user'></i>
            </div>
            <div class="sidebar-icon" data-tooltip="Cerrar Sesión" onclick="cargarPagina('logout.html', this)">
                <i class="bx bx-log-in-circle"></i>
            </div>
        </div>

        <!-- Contenedor donde se cargará el contenido -->
        <iframe id="contenido" class="contenido" src="/mascota/mascotas"></iframe>
    </div>

    <script>

        function cargarPagina(pagina, elemento) {
            // Verifica si la página es "mascota"
            if (pagina === '2') {
                pagina = '/mascota/mascotas'; // Usa la ruta del controlador
            }

            document.getElementById("contenido").src = pagina;

            document.querySelectorAll(".sidebar-icon").forEach(icon => icon.classList.remove("active"));

            elemento.classList.add("active");
        }
    </script>
</body>
</html>
