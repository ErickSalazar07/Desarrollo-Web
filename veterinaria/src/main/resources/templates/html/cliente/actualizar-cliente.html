<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Cliente</title>
</head>
<body>
  <header>
    <h1>Actualizar Cliente</h1>
  </header>
  <main>
    <form th:object="${cliente}" th:action="@{/cliente/update/{id}(id=${cliente.id})}" method="post">
      <label for="nombre">Nombre</label>
      <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingrese nombre" required>
      <label for="correo">Correo</label>
      <input th:field="*{correo}" type="email" id="correo" placeholder="Ingrese su correro" required>
      <label for="cedula">Cedula</label>
      <input th:field="*{cedula}" type="number" id="cedula" placeholder="Ingrese su cedula" required>
      <label for="celular">Celular</label>
      <input th:field="*{celular}" type="number" id="celular" placeholder="Ingrese su celular" required>
      <button class="btn" type="submit">Modificar</button>
    </form>
  </main>
  <footer>

  </footer>
</body>
</html>
