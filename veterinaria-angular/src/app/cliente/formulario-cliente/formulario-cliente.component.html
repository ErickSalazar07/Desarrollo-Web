<form method="post">
  <label for="nombre">Nombre</label>
  <input [(ngModel)]="clienteCrear.nombre" name="nombre" type="text" id="nombre" placeholder="Ingrese nombre" required>
  <label for="correo">Correo</label>
  <input [(ngModel)]="clienteCrear.correo" name="correo" type="email" id="correo" placeholder="Ingrese su correro" required>
  <label for="cedula">Cedula</label>
  <input [(ngModel)]="clienteCrear.cedula" name="cedula" type="number" id="cedula" placeholder="Ingrese su cedula" required>
  <label for="celular">Celular</label>
  <input [(ngModel)]="clienteCrear.celular" name="celular" type="number" id="celular" placeholder="Ingrese su celular" required>
  <button class="btn" type="submit" (click)="agregarCliente()">Crear</button>
</form>
